<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product On Sale</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .product-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 15px;
            text-align: center;
            position: relative;
        }
        .product-card img {
            width: 100%;
            border-radius: 15px;
        }
        .sale-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 50%;
            font-size: 14px;
        }
        .product-info {
            margin-top: 15px;
        }
        .product-info h3 {
            margin: 0;
            font-size: 18px;
        }
        .product-info .rating {
            color: #FFD700;
            font-size: 14px;
        }
        .product-info .price {
            color: red;
            font-size: 22px;
            margin-top: 10px;
        }
        .product-info .original-price {
            text-decoration: line-through;
            color: #888;
            font-size: 14px;
        }
        .product-info .discount {
            color: red;
            font-size: 14px;
            margin-left: 5px;
        }
        .add-to-cart {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            color: red;
            cursor: pointer;
        }
        .add-to-cart i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="product-card">
        <img src="../assets/images/Screenshot 2024-06-21 020752.png" alt="Product Image">
        <div class="sale-badge">50%</div>
        <div class="product-info">
            <h3>Com tam sa bi chuong Combo 1</h3>
            <p>24 min <span class="rating">&#9733; 5.0</span></p>
            <p class="original-price">90.000đ <span class="discount">-50%</span></p>
            <p class="price">45.000đ</p>
        </div>
        <div class="add-to-cart">
            <i class="fas fa-shopping-cart"></i> Add to cart
        </div>
    </div>
</body>
</html>
